<svg width="100%" height="40" viewBox="0 0 800 40" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true">
  <defs>
    <linearGradient id="scarletBand" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#BB0000">
        <animate attributeName="stop-color" values="#BB0000;#4F4F4F;#BB0000" dur="4s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#4F4F4F">
        <animate attributeName="stop-color" values="#4F4F4F;#BB0000;#4F4F4F" dur="4s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>
  <rect x="0" y="18" width="800" height="4" fill="url(#scarletBand)">
    <animate attributeName="width" values="0;800;0" dur="6s" repeatCount="indefinite" />
  </rect>
  <circle cx="400" cy="20" r="0" fill="#BB0000">
    <animate attributeName="r" values="0;8;0" dur="3s" repeatCount="indefinite" />
    <animate attributeName="fill" values="#BB0000;#4F4F4F;#BB0000" dur="4s" repeatCount="indefinite" />
  </circle>
</svg>

