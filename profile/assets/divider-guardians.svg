<svg width="100%" height="40" viewBox="0 0 800 40" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true">
  <defs>
    <linearGradient id="guardiansBand" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00385D">
        <animate attributeName="stop-color" values="#00385D;#D50032;#00385D" dur="4.5s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#D50032">
        <animate attributeName="stop-color" values="#D50032;#00385D;#D50032" dur="4.5s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>
  <rect x="0" y="18" width="800" height="4" fill="url(#guardiansBand)">
    <animate attributeName="width" values="0;800;0" dur="4.5s" repeatCount="indefinite" />
  </rect>
  <g fill="#D50032">
    <polygon points="380,20 400,10 420,20 400,30">
      <animate attributeName="opacity" values="0;1;0" dur="4.5s" repeatCount="indefinite" />
    </polygon>
    <polygon points="260,20 280,10 300,20 280,30">
      <animate attributeName="opacity" values="0;1;0" dur="4.5s" begin="0.6s" repeatCount="indefinite" />
    </polygon>
    <polygon points="500,20 520,10 540,20 520,30">
      <animate attributeName="opacity" values="0;1;0" dur="4.5s" begin="1.2s" repeatCount="indefinite" />
    </polygon>
  </g>
</svg>

