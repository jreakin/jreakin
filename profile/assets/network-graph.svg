<svg width="100%" height="250" viewBox="0 0 800 250" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="network-title network-desc">
  <title id="network-title">Political Technology Network Graph</title>
  <desc id="network-desc">Animated network showing focus areas such as campaign technology, voter engagement, validation, AI, and civic infrastructure connected to the central hub.</desc>
  <line x1="400" y1="125" x2="210" y2="50" stroke="#00385D" stroke-width="2" stroke-linecap="round">
