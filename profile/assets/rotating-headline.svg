<svg width="100%" height="80" viewBox="0 0 1200 80" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="headline-title headline-desc">
  <title id="headline-title">John Eakin Rotating Headline</title>
  <desc id="headline-desc">Animated headline cycling roles with Ohio State, Cleveland Guardians, and Cleveland Browns colors.</desc>
  <style>
    .headline-text { font-family: 'Courier New', monospace; font-size: 20px; letter-spacing: 1.5px; font-weight: 700; }
  </style>
  <text class="headline-text" x="600" y="36" text-anchor="middle" fill="#BB0000" opacity="0">
    Political Tech Builder
    <animate attributeName="opacity" values="0;1;1;1;0;0" keyTimes="0;0.001;0.02;0.18;0.2;1" dur="15s" repeatCount="indefinite" />
  </text>
  <text class="headline-text" x="600" y="36" text-anchor="middle" fill="#00385D" opacity="0">
    Full-Stack Developer
    <animate attributeName="opacity" values="0;0;1;1;0;0" keyTimes="0;0.199;0.2;0.38;0.4;1" dur="15s" repeatCount="indefinite" />
  </text>
  <text class="headline-text" x="600" y="36" text-anchor="middle" fill="#BB0000" opacity="0">
    Ohio State Buckeyes Fan
    <animate attributeName="opacity" values="0;0;1;1;0;0" keyTimes="0;0.399;0.4;0.58;0.6;1" dur="15s" repeatCount="indefinite" />
  </text>
  <text class="headline-text" x="600" y="36" text-anchor="middle" fill="#00385D" opacity="0">
    Cleveland Guardians Believer
    <animate attributeName="opacity" values="0;0;1;1;0;0" keyTimes="0;0.599;0.6;0.78;0.8;1" dur="15s" repeatCount="indefinite" />
  </text>
  <text class="headline-text" x="600" y="36" text-anchor="middle" fill="#FF3C00" opacity="0">
    Cleveland Browns Believer
    <animate attributeName="opacity" values="0;0;1;1;0;0" keyTimes="0;0.799;0.8;0.98;0.999;1" dur="15s" repeatCount="indefinite" />
  </text>
</svg>

