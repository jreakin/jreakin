<svg width="100%" height="40" viewBox="0 0 800 40" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Scarlet Stack divider">
  <defs>
    <linearGradient id="scarletStackBand" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#BB0000">
        <animate attributeName="stop-color" values="#BB0000;#4F4F4F;#BB0000" dur="5s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#4F4F4F">
        <animate attributeName="stop-color" values="#4F4F4F;#BB0000;#4F4F4F" dur="5s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>
  <rect x="0" y="18" width="800" height="4" fill="url(#scarletStackBand)">
    <animate attributeName="width" values="0;800;0" dur="5s" repeatCount="indefinite" />
  </rect>
  <g fill="#BB0000">
    <rect x="200" y="16" width="0" height="8">
      <animate attributeName="width" values="0;40;0" dur="4s" repeatCount="indefinite" />
    </rect>
    <rect x="360" y="16" width="0" height="8">
      <animate attributeName="width" values="0;40;0" dur="4s" begin="0.6s" repeatCount="indefinite" />
    </rect>
    <rect x="520" y="16" width="0" height="8">
      <animate attributeName="width" values="0;40;0" dur="4s" begin="1.2s" repeatCount="indefinite" />
    </rect>
  </g>
</svg>

