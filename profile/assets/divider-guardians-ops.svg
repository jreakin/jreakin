      </stop>
      <stop offset="100%" stop-color="#D50032">
        <animate attributeName="stop-color" values="#D50032;#00385D;#D50032" dur="4.5s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>
  <rect x="0" y="18" width="800" height="4" fill="url(#guardiansOpsBand)">
    <animate attributeName="width" values="0;800;0" dur="4.5s" repeatCount="indefinite" />
  </rect>
  <g fill="#00385D">
    <circle cx="320" cy="20" r="0">
      <animate attributeName="r" values="0;5;0" dur="4.5s" begin="0s" repeatCount="indefinite" />
    </circle>
    <circle cx="400" cy="20" r="0">
      <animate attributeName="r" values="0;7;0" dur="4.5s" begin="0.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="480" cy="20" r="0">
      <animate attributeName="r" values="0;5;0" dur="4.5s" begin="1s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>

